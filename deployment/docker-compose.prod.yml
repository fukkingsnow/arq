version: '3.8'

services:
  arq:
    build:
      context: ..
      dockerfile: deployment/Dockerfile.prod
    container_name: arq-api
    image: arq:latest
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - LOG_LEVEL=info
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=${REDIS_URL}
      - JWT_SECRET=${JWT_SECRET}
      - API_PORT=3000
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s
    networks:
      - arq-network
    depends_on:
      - postgres
      - redis
    volumes:
      - ./logs:/app/logs
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  postgres:
    image: postgres:14-alpine
    container_name: arq-postgres
    environment:
      - POSTGRES_DB=arq
      - POSTGRES_USER=arq
      - POSTGRES_PASSWORD=${DB_PASSWORD}
    restart: always
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - arq-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U arq -d arq"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: arq-redis
    restart: always
    volumes:
      - redis-data:/data
    networks:
      - arq-network
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  nginx:
    image: nginx:latest
    container_name: arq-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    restart: always
    networks:
      - arq-network
    depends_on:
      - arq

volumes:
  postgres-data:
    driver: local
  redis-data:
    driver: local

networks:
  arq-network:
    driver: bridge
