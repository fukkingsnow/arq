# Nginx reverse proxy configuration for ARQ application
# Variant A deployment on Beget hosting
# File location: /etc/nginx/sites-available/arq or similar

# Upstream Gunicorn application server
upstream arq_app {
    server 127.0.0.1:8000;
}

# HTTP redirect to HTTPS (optional)
server {
    listen 80;
    server_name arqio.ru app.arqio.ru api.arqio.r arq-ai.ru;
    
    # Redirect all HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

# HTTPS server block
server {
    listen 443 ssl http2;
    server_name arqio.ru app.arqio.ru api.arqio.r arq-ai.ru;
    
    # SSL certificates (update paths as needed)
    # ssl_certificate /etc/ssl/certs/arq_cert.pem;
    # ssl_certificate_key /etc/ssl/private/arq_key.pem;
    
    # SSL configuration
    # ssl_protocols TLSv1.2 TLSv1.3;
    # ssl_ciphers HIGH:!aNULL:!MD5;
    # ssl_prefer_server_ciphers on;
    
    # Logging
    access_log /home/romasaw4/logs/nginx_access.log combined;
    error_log /home/romasaw4/logs/nginx_error.log warn;
    
    # Client upload size limit
    client_max_body_size 10M;
    
    # Timeouts
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;
    
    # Gzip compression
    gzip on;
    gzip_types text/plain text/css text/javascript application/json application/javascript;
    gzip_min_length 1000;
    
    # Root location
    location / {
        proxy_pass http://arq_app;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
        
        # Connection timeout
        proxy_read_timeout 300s;
        proxy_connect_timeout 300s;
    }
    
    # Static files (if needed)
    location /static/ {
        alias /home/romasaw4/arq/static/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
    
    # Health check endpoint
    location /health {
        access_log off;
        proxy_pass http://arq_app;
        proxy_set_header Host $host;
    }
}

# Rate limiting
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=general_limit:10m rate=100r/m;
